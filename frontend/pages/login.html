<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Cuentix</title>
  <meta name="description"
    content="Inicia sesión en tu cuenta de Cuentix para crear y gestionar video cuentos infantiles.">
  <meta name="robots" content="noindex, nofollow">

  <!-- ··· Librerías externas sin atributos SRI (desarrollo local) ··· -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <!-- ··· Estilos del Proyecto ··· -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body class="bg-light">
  <a class="visually-hidden-focusable" href="#main-content">Saltar al contenido principal</a>
  <div id="header-placeholder"></div>

  <main id="main-content" class="container my-5 login-container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card-login">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold text-primary">Iniciar Sesión</h1>
              <p class="text-muted mb-0">¡Bienvenido/a de nuevo a Cuentix!</p>
            </div>

            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo electrónico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@cuentix.com"
                    required autocomplete="email">
                </div>
                <div class="invalid-feedback">Introduce un correo válido.</div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                    required minlength="6" autocomplete="current-password">
                </div>
                <div class="invalid-feedback">Este campo es obligatorio (mínimo 6 caracteres).</div>
                <div class="text-end mt-1">
                  <a href="recover.html" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
                </div>
              </div>

              <button type="submit" class="btn btn-cuentix w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i> Entrar
              </button>

              <div class="text-center mt-3">
                <p class="text-muted mb-0">¿Aún no tienes cuenta?
                  <a href="register.html" class="text-decoration-none fw-bold">Regístrate aquí</a>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- =========== SCRIPTS PRINCIPALES ================= -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>

  <script type="module" src="/assets/js/main.js" defer></script>
  <script type="module" src="/assets/js/modules/pages/login.js" defer></script>
</body>

</html>
