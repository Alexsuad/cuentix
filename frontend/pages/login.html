<body class="bg-light">
  <!-- Enlace para saltar al contenido principal (Accesibilidad) -->
  <a class="visually-hidden-focusable" href="#main-content">Saltar al contenido principal</a>

  <!-- =========== HEADER (cargado por JS) =========== -->
  <!-- Placeholder donde se insertará el contenido de partials/header.html -->
  <div id="header-placeholder"></div>

  <!-- =========== CONTENIDO PRINCIPAL (Formulario Login) =============== -->
  <!-- Contenedor principal con margen superior/inferior y clase específica de login -->
  <main id="main-content" class="container my-5 login-container">
    <!-- Fila para centrar el contenido del formulario -->
    <div class="row justify-content-center">
      <!-- Columna para limitar el ancho del formulario -->
      <div class="col-md-8 col-lg-6">
        <!-- Tarjeta o caja que contiene el formulario -->
        <div class="card-login">
          <!-- Cuerpo de la tarjeta con padding -->
          <div class="card-body p-5">
            <!-- Sección del título y subtítulo -->
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold text-primary">Iniciar Sesión</h1>
              <p class="text-muted mb-0">¡Bienvenido/a de nuevo a Cuentix!</p>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <form id="login-form" novalidate> <!-- novalidate indica que la validación la maneja JS -->
              <!-- Campo de Correo Electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo electrónico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@cuentix.com"
                    required autocomplete="email"> <!-- Atributos para validación básica y accesibilidad -->
                </div>
                <div class="invalid-feedback">Introduce un correo válido.</div>
                <!-- Mensaje de feedback para validación -->
              </div>

              <!-- Campo de Contraseña -->
              <div class="mb-4">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                    required minlength="6" autocomplete="current-password">
                  <!-- Atributos para validación básica y accesibilidad -->
                </div>
                <div class="invalid-feedback">Este campo es obligatorio (mínimo 6 caracteres).</div>
                <!-- Mensaje de feedback para validación -->
                <!-- Enlace "¿Olvidaste tu contraseña?" -->
                <div class="text-end mt-1">
                  <a href="recover.html" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
                </div>
              </div>

              <!-- Botón de Envío del Formulario -->
              <!-- Usa clase btn-cuentix para estilos personalizados, w-100 para ancho completo -->
              <button type="submit" class="btn btn-cuentix w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i> Entrar
              </button>

              <!-- Enlace a la página de Registro -->
              <div class="text-center mt-3">
                <p class="text-muted mb-0">¿Aún no tienes cuenta?
                  <a href="register.html" class="text-decoration-none fw-bold">Regístrate aquí</a>
                </p>
              </div>
            </form> <!-- /#login-form -->

          </div> <!-- /.card-body -->
        </div> <!-- /.card-login -->
      </div> <!-- /.col -->
    </div> <!-- /.row -->
  </main> <!-- /#main-content -->

  <!-- =========== FOOTER (cargado por JS) =========== -->
  <!-- Placeholder donde se insertará el contenido de partials/footer.html -->

    defer></script>
